    <!--INICIO CONTENIDO-->
    <h1 class="fw-300 centrar-texto">
        contacto
        </1h>
        <img src="img/destacada3.jpg" alt="IMG contacto">

        <main class="contacto" action="#">
            <h2 class="fw=300 centrar-texto">Llena el Formulario</h2>
            <form action="#">
                <fieldset>
                    <legend>Informacion Personal</legend>

                    <label for="nombre">nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">

                    <label for="Email">Email:</label>
                    <input type="text" id="Email" placeholder="Tu Email">

                    <label for="Telefono">Telefono:</label>
                    <input type="tel" id="Telefono" placeholder="Tu Telefono">

                    <label for="Mensaje">Mensaje:</label>
                    <textarea id="mensaje"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Informacion sobre la propiedad </legend>
                    <label for="opciones">Vende o Compra</label>
                    <select id="opciones">
                        <option value="" disabled selected> ** Selecciones **</option>
                        <option value="Compra">Compra</option>
                        <option value="Vende">Vende</option>
                    </select>

                </fieldset>
                <fieldset>
                    <legend>contacto</legend>
                    <p>Como desea ser contactado:</p>
                    <div>
                        <label for="Telefono">Telefono</label>
                        <input type="tel" name="contacto" value="telefono" id="telefono">

                        <label for="correo">Email</label>
                        <input type="radio" name="contacto" value="correo" id="correo">
                    </div>
                    <p>Si selecciono Telefono elija la fecha y hora:</p>
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora</label>
                    <input type="time" id="hora" min="09:00" max="18:00">
                </fieldset>
                <input type="submit" value="Enviar" class="boton-verde">

            </form>
        </main>
